<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./milligram.min.css">
  <style>
    .button-small {
      font-size: .8rem;
      height: 2.8rem;
      line-height: 2.8rem;
      padding: 0 1.5rem;
    }

    #chat-box {
      height: 450px;
      border: 1px solid #ccc;
      border-radius: 2px;
      margin-bottom: 12px;
    }

    #online-box {
      padding: 5px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 2px;
      overflow-y: scroll;
    }

    #online-box ul {
      list-style: none;
    }

    #online-box ul li {
      font-size: 1.2rem;
    }

    #online-box ul li:hover {
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Chat</h1>
    </div>
    <div id="app">
      <div class="row">
        <div class="column column-30">
          <h3>{{myName}}</h3>
        </div>
        <div class="column">
          <span v-if="isOnline">
            Online
            <button class="button button-small button-outline" @click="disconnect">Disconnect</button>
          </span>
          <span v-else>
            Offline
            <button class="button-small button-outline" @click="connect">Connect</button>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="column column-20">
          <div id="online-box">
            <ul>
              <li v-for="friend in friends" @click="setChat(friend)">
                {{friend}}
              </li>
            </ul>
          </div>
        </div>
        <div class="column column-80">
          <div id="chat-box">
            <ul>
              <li v-for="msg in msgs">
                <b>{{msg.from}}</b>
                {{msg.message}}
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="column column-80">
              <input type="text" v-model="message">
            </div>
            <div class="column">
              <button @click="sendMsg">Send</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="./vue.js"></script>
  <script src="./random.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: function () {
        return {
          myName: '',
          chatTo: '',
          allMsgs: new Map(),
          msgs: [],
          ws: null,
          message: '',
          friends: [],
          isOnline: false
        }
      },
      mounted: function () {
        this.connect()
      },
      methods: {
        sendMsg: function () {
          this.ws.send(JSON.stringify({
            msg: this.message,
            type: 1,
            to: this.chatTo
          }))
          this.message = ''
        },
        disconnect: function () {
          this.ws.close()
        },
        connect: function () {
          var self = this
          var name = generateName()
          this.myName = name
          this.ws = ws = new WebSocket(`ws://localhost:8080?userid=${name}`)
          this.ws.onopen = function (c) {
            self.isOnline = true
            self.ws.send(JSON.stringify({
              type: 2
            }))
          }
          this.ws.onmessage = function (msg) {
            var data = JSON.parse(msg.data)
            switch (data.type) {
              case 0:
                if (data.isOnline) {
                  self.friends.push(data.from)
                } else {
                  self.friends = self.friends.filter(f => {
                    if (f !== data.from) return f
                  })
                }
                break
              case 1:
                console.log(data.msg)
                if (self.allMsgs.has(data.from)) {
                  var msgs = self.allMsgs.get(data.from)
                  msgs.push({
                    message: data.msg,
                    from: data.from
                  })
                } else {
                  var msgs = [{
                    message: data.msg,
                    from: data.from
                  }]
                  self.allMsgs.set(data.from, msgs)

                }
                break;
              case 2:
                self.friends = data.friends
                break
              default:
                break;
            }
          }
          this.ws.onclose = function () {
            self.isOnline = false
          }
        },
        setChat: function (friend) {
          this.msgs = this.allMsgs.get(friend)
          this.chatTo = friend
        }
      }
    })
  </script>
</body>

</html>
