<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./milligram.min.css">
  <style>
    .button-small {
      font-size: .8rem;
      height: 2.8rem;
      line-height: 2.8rem;
      padding: 0 1.5rem;
    }

    #chat-box {
      height: 450px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Chat</h1>
    </div>
    <div id="app">
      <div class="row">

        <div class="column">
          <span v-if="isOnline">
            Online
            <button class="button button-small button-outline" @click="disconnect">Disconnect</button>
          </span>
          <span v-else>
            Offline
            <button class="button-small button-outline" @click="connect">Connect</button>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="column column-20">

        </div>
        <div class="column column-80">
          <div id="chat-box">
            <ul>
              <li v-for="msg in msgs">
                <b>{{msg.from}}</b>
                {{msg.message}}
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="column column-80">
              <input type="text" v-model="message">
            </div>
            <div class="column">
              <button @click="sendMsg">Send</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="./vue.js"></script>
  <script src="./random.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: function () {
        return {
          msgs: [],
          ws: null,
          message: '',
          isOnline: false
        }
      },
      mounted: function () {
        this.connect()
      },
      methods: {
        sendMsg: function () {
          console.log
          this.ws.send(this.message)
        },
        disconnect: function () {
          this.ws.close()
        },
        connect: function () {
          var self = this
          var name = generateName()
          this.ws = ws = new WebSocket(`ws://localhost:8080?userid=${name}`)
          this.ws.onopen = function (c) {
            self.isOnline = true
          }
          this.ws.onmessage = function (msg) {
            var data = JSON.parse(msg.data)
            if (data.uid) {
              console.log(data.uid)
            } else {
              self.msgs.push({
                message: data.msg,
                from: data.from
              })
            }
          }
          this.ws.onclose = function () {
            self.isOnline = false
          }
        }
      }
    })
  </script>
</body>

</html>
